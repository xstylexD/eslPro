<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <title>ESL Pro</title>

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />


</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <img src="/src/logo/eslLogo.png" alt="eslLogo" class="header__logo">
                <ul class="header__list">
                    <li class="header__item"><a href="#" class="header__link"><i
                                class="fa-brands fa-facebook-f"></i></a></li>
                    <li class="header__item"><a href="#" class="header__link"><i class="fa-brands fa-twitch"></i></a>
                    </li>
                    <li class="header__item"><a href="#" class="header__link"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <img class="hero__bg" src="/src/img/bgImageUp.jpg" alt="bacground image">
            <img src="/src/logo/pubgLogo.png" alt="pubg logo" class="hero__logo">
            <h1 class="hero__title">ESL Pro League CSGO</h1>
            <p class="hero__text">League CS:GO is the new online league in Counter-Strike: Global Offensive, with
                $100,000 total prize pool. 16 teams from Europe and the CIS will take part in the League, with 4
                teams going to League through open qualifiers.</p>
            <div class="hero__buttons-wrapper">
                <button class="btn-default">
                    read announcement
                </button>
                <button class="btn-default">
                    get tickets
                </button>
            </div>
        </div>
    </section>

    <section class="schedule">
        <div class="container">
            <h2 class="schedule__title">Расписание и результаты
            </h2>
        </div>
    </section>




    <script src="https://kit.fontawesome.com/1b0456bb71.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/scss/style.scss"></script>
</body>

</html>
